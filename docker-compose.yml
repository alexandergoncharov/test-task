version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: chat-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: chat_app
    volumes:
      - mongodb_data:/data/db
    networks:
      - chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: chat_app
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 1h
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - chat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-frontend
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      VITE_API_BASE_URL: http://localhost:3000
      VITE_SOCKET_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - chat-network

volumes:
  mongodb_data:

networks:
  chat-network:
    driver: bridge

